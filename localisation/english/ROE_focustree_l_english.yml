 augustus_emperor_desc: ""
 augustus_emperor: "Imperator Caesar Augustus"


 ROE_augustus_death: "The Death of Augustus"
 ROE_augustus_death_desc: "Our Emperor is dead. The hopes and dreams of the roman peoples are shattered, but we are not defeated. A new emperor will rise and continue the legacy of Augustus!"
 ROE_the_new_emperor: "A New Emperor?"
 ROE_the_new_emperor_desc: "We need to chose a new Emperor for our great country! Tiberius is the most legitimate one, and will lead us to victory over our enemies!"

 ROE_follow_augustus_will: "Follow Augustus' Will"
 ROE_follow_augustus_will_desc: "We will continue on the old Emperor's road. We will continue the Principate and preserve the Republic, in accordance with Augustus' will."

 ROE_reject_the_will: "No New Augustus!"
 ROE_reject_the_will_desc: "The People had enough: they want their powers back! The Senate has taken control of the state's affairs and deposed the Princeps; the Republic is back, and no one shall destroy it again!"