 ### EVENTS

 rome_event.100.t: "War Drums on the Horizon"
 rome_event.100.d: "Our armies are marching towards our enemies, with dignity and grace. However, we are forced to abide by our religious beliefs and must ask the Gods if it is a good time to wage war or not.\n\nThe oracles are gonna take the auspices, and go back to us once they have done that. We should abide by their message, if we want to not go against the Gods."
 rome_event.100.a: "Very well. May the Gods be with us."

 rome_event.101.t: "War Drums on the Horizon"
 rome_event.101.d: "The oracles are back, with the answer to the question of war."
 rome_event.101.a: "This is no matter of the Gods, onwards!"
 rome_event.101.b: "The Gods are with us, we'll win!"
 rome_event.101.c: "We shall wait, then."



 ## FOCUS TREE
 ROE_augustus_death: "The Death of Augustus"
 ROE_augustus_death_desc: "Our Emperor is dead. The hopes and dreams of the roman peoples are shattered, but we are not defeated. A new emperor will rise and continue the legacy of Augustus!"
 ROE_the_new_emperor: "A New Emperor?"
 ROE_the_new_emperor_desc: "We need to chose a new Emperor for our great country! Tiberius is the most legitimate one, and will lead us to victory over our enemies!"

 ROE_follow_augustus_will: "Follow Augustus' Will"
 ROE_follow_augustus_will_desc: "We will continue on the old Emperor's road. We will continue the Principate and preserve the Republic, in accordance with Augustus' will."

