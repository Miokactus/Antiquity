 AUGUSTUSDEATH_NAME: "Augustus's Death"
 AUGUSTUSDEATH_NAME_DESC: "Augustus's Death"

 AUGUSTUSDEATH_DESC: ""

 ROE_AUGUSTUSDEATH_DESC: "In August, 14, the first Emperor of the Romans will die. Leaving a powerful Empire to its heir, Tiberius, it is however still fragile. In the north, the Germans are still raiding territories over the Rhine, while Senators nostalgic of the bygone Republic are willing to restore it, at all costs."
 CRS_AUGUSTUSDEATH_DESC: "Lead by Arminius, an experienced romanised german, Germania got itself a symbol of resistance against Roman imperialism. After the Teutoburg battle, which ended in a victory for the germanic coalition, Arminius might be the one setting a new regional order in central Europe."
 PTH_AUGUSTUSDEATH_DESC: ""
 IDS_AUGUSTUSDEATH_DESC: ""
 XIN_AUGUSTUSDEATH_DESC: "Usurpator of the Han dynasty, the Xin dynasty is one peculiar interregnum in Chinese history. Will you appease the peasants and stabilise your realm, in an attempt to solidify the dynasty, or will you try to reclaim the throne for the Han, and restore the Imperial Might?"
 XAI_AUGUSTUSDEATH_DESC: "Nomads of the northern steppes, the Xiongnu are at a doorstep in their history. With tensions between them and China for now over decades, the new Chanyu is expected to find an issue to this conflict, through force or diplomacy."

