 XIN_illegitimate_regime_desc: "The Xin Dynasty was established by an impostor, a conspirator behind the Han's order. While he might have taken the power in China, underground agents and resistance cells still exist, and many would prefer to see the come back of the Han Dynasty, than continue to see Wang Mang and his policies."
 nomadic_society_desc: "We are no State, we are no defined lands, we are Peoples, peoples travelling the steppes and moving. We aren't stable, we aren't 'controllable', we are free. Such is the way of living, in a nomadic society."


