l_english:
 ## ROMAN EMPIRE EVENTS ##

 generic_custom.10.t: "[FROM.GetNameDef] Asks for a Tribute!"
 generic_custom.10.d: "An envoy from Rome arrived at our gates today, demanding that we submit to his authority and pay them tribute. The envoy explained that the Empire would take responsibility for our defence in exchange for an annual tribute."
 generic_custom.10.a: "We have no other choices.."
 generic_custom.10.b: "Never!"

 generic_custom.11.t: "§G[FROM.GetNameDef]§! Accepts to be a Tributary!"
 generic_custom.11.d: "Our envoy has returned! The tribes to which we asked tribute agreed and we therefore entered an alliance with them."
 generic_custom.11.a: "They know their position."
 
 generic_custom.12.t: "§R[FROM.GetNameDef]§! Refuses to be a Tributary!"
 generic_custom.12.d: "Our envoy has returned! The tribes to which we asked tribute refused, sending back our envoy with harsh words and calling us 'Non meliores quam porci!'. We cannot yet engage into war with them, but we must remember their defiance."
 generic_custom.12.a: "These fools!"

