 LOADING_TIP_0: "So left, two, three! So left, two, three! To where your place is, comrade! Join up with the workers' United Front, for you are a worker too!.\n- Volonteers cheering upon marching into battle in Kabancha"
 LOADING_TIP_1: "And just because he's human, he doesn't like a pistol to his head. He wants no servant under him, and no boss overhead.\n- Unknown"
 LOADING_TIP_2: "One shall not be without Novaterra: it is its duty to celebrate the Great World fully.\n- Unknown"
 LOADING_TIP_3: "Today will mark the start of something bigger. And while we stand here victorious and upright in the sunlight, but the work is not over.\n- Acting Chairmen Alex Paxton"
 LOADING_TIP_4: "No Man, Woman, or Child Should Bear the Burden Which the State Can Bear.\n- Acting Chairman Alex Paxton"
 LOADING_TIP_5: "The relocation of the former blights of the empire is a step in the right direction—one many should follow. For it is better for the mouse to sleep with its own than to sleep with a lion.\n- Armar Gangwolf Arkkadian National Union Party Head"
 LOADING_TIP_6: "The weak shall flock to where they best feel protected. I cannot blame my brethren and sisters for their need of self-advancement, but it does sadden me to see so many leave a worthy cause. Yet this is a chance to weed out the weak so the strong may take charge. Change is a must—and change will happen.\n- Anna Kollontai, head of the People of Arkkadia Party"
 LOADING_TIP_7: "A Dream, A Hope, A Goal. One Push for All\n- Mikel Ostavi"
 LOADING_TIP_8: "I was told Wola would be our crown jewel, it feels more like a millstone. We govern ruins while the land belongs to ghosts with rifles.\n- Duc Géraud de Brisecourt"
 LOADING_TIP_9: "To abandon Wola would be to betray the sacrifice of our soldiers and the promise of Eemsland's destiny. We shall not falter.\n- General Pierre Auxxierre"
 LOADING_TIP_10: "Where my father sees rebellion, I see a land yet unpersuaded of our friendship. Wola must learn not only our strength, but our honor.\n- Henri-Charles de Brisecourt, Marquis of Veldrin"
 LOADING_TIP_11: "Great men are rarely happy, but perhaps happiness was never part of the bargain.\n- Duc Géraud de Brisecourt"