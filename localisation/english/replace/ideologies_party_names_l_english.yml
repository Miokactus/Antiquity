## OLIGARCHY SUBIDEOLOGIES
 chinese_reformism: "Chinese Reformism"
 chinese_reformism_desc: "Initiated by Wang Mang, the first and only emperor of the Xin Dynasty, Chinese Reformism is aimed to reform the old society of the Han, giving more rights to peasants and abolishing old traditions considered barbaric at the time. Widely disapproved by the Han elites, chinese reformism aims to modernise China."
 despotism_comm: "Despotic"
 despotism_comm_desc: "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism_comm: "Oligarchic"
 oligarchism_comm_desc: "Oligarchy is a form of government in which a group of people rule with absolute power."
 city_state: "City-State Authority"
 city_state_desc: "City-State Administration"
 monarchism: "Monarchism"
 monarchism_desc: "Characterised by having a proeminent political figure, often a king or queen, monarchism is helped by the aristocracy of the country where it is in place."
 jesus_monarchism: "Theocratical Monarchism"
 jesus_monarchism_desc: "Jesus Christ but as an official Emperor!"
 roman_paternalism: "Roman Paternalism"
 roman_paternalism_desc: "Roman Paternalism can be defined as the continuation of hundred of years regarding the Republic and the Empire's governance. The Emperor assumes the role of the pater, the head of the family, of which the citizens of the Empire are the children."
 parthian_nobility: "Arsacid Authoritarianism"
 parthian_nobility_desc: "Arsacid Authoritarianism is a sort of system where the State is heavily decentralised, allowing the Parthian nobility to prosper over large regions of the globe with important stability."
 colonial_government: "Colonial Government"
 colonial_government_desc: ""