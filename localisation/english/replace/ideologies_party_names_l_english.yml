## DEMOCRACY SUBIDEOLOGIES
 popular_assemblies: "Popular Assemblies"
 popular_assemblies_desc: ""
 decentralised_democracy: "Decentralised Democracy"
 decentralised_democracy_desc: ""
 monarcho_socialism: "Social Monarchism"
 monarcho_socialism_desc: "Combining social elements like a small degree of democracy, it still keeps the figure of the monarch, combining both principles into one."
 jesus_theocracy: "Social Theocracy"
 jesus_theocracy_desc: "Jesus Christ!"
 peasants_assemblies: "Peasants' Assemblies"
 peasants_assemblies_desc: "More of a de facto state of affairs, peasants' assemblies or peasants' republics are created in times of grave events occuring to the peasants and leading to an uprising. These uprisings often takes the form of rebellions against the established order, peasants creating small assemblies and councils to coordinate their actions and administrate their territories."

## TRIBALISM SUBIDEOLOGIES
 tribalism: "Tribalism"
 tribalism_desc: "Organised around the notion of tribes, or chiefdoms, tribalism is a loose political organisation, not a state but not anomie either. Tribes have a leader, social norms, cultural acceptation of others and characteristics uniques at each of them."
 nomadism: "Nomadism"
 nomadism_desc: "Nomadism is caracterised by the permanent movement of people around. Nomadic societies are often traditionalists and against sedentarisation. Nightmare of the states, nomadic societies are still very popular in 14."
 chieftain: "Chieftain"
 chieftain_desc: "This personality is a chieftain of a semi-organised tribe, which can demonstrate the current evolution of this tribe's culture towards a more centralised state."

